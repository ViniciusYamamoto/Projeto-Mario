<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tag abaixo mostra um icone na barra de navegação ao lado do título. -->
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

        <!-- site para fontes diversos https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    
    <div class="fundo-video">
        <!-- tag VIDEO introduz um video os elementos autoplay= inicia o video; loop= qndo termina volta a produzir; muted= muta o video -->
        <video class="video" autoplay loop muted>
        <!-- <tag SOURCE faz a pesquisa de onde o video esta armazenado e o elemento TYPE mostra qual tipo de video esta sendo mostrado, Ex: mp4 -->
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <!-- dentro do src se o caminho sair ou errar basta clicar CTRL + ESPAÇO -->
            <!-- elemento ALT dá a descrição da imagem caso ela não seja carregada -->
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <!-- tag UL cria uma lista não ordenada -->
            <!-- tag LI cria ima lista de item -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" />

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" 
                src="https://www.youtube.com/embed/Cb4WV4aXBpk" 
                title="Trailer oficial" frameborder="1" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
